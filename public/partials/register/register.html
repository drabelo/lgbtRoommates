


<body>

    <h1>Register</h1>
    <p>
        <div>

            <form ng-submit="search()">
                <!-- will automatically update $scope.user.first_name and .last_name -->
                <label for="pwd">First name:</label>
                <input ng-model="user.firstName" class="form-control" placeholder="Enter First Name">

                <label for="pwd">Last name:</label>
                <input ng-model="user.lastName" class="form-control" placeholder="Enter Last Name">

                <label for="pwd">Email:</label>
                <input ng-model="user.email" class="form-control" placeholder="Enter username">

                <label for="pwd">Password:</label>
                <input type="password" ng-model="user.password" class="form-control" placeholder="Enter password">

                <button type="submit" value="Search" ng-click="register()" class="btn btn-primary">Register</button>
            </form>
        </div>


</body>
